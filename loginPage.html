<!-- @format -->

<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streepjes Systeem - Inloggen</title>
    <link rel="stylesheet" href="css/stylingLogin.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1>Streepjes Systeem ‚ú®</h1>

        <!-- Login Type Selector -->
        <div class="login-type-selector">
          <button type="button" class="type-btn active" data-type="teacher">
            üë©‚Äçüè´ Leerkracht
          </button>
          <button type="button" class="type-btn" data-type="student">
            üéì Leerling
          </button>
        </div>

        <!-- Teacher Login Form -->
        <div id="teacherLogin" class="login-form active">
          <h2>Leerkracht Inloggen</h2>
          <form id="teacherForm">
            <div class="input-group">
              <label for="teacherUsername">Gebruikersnaam:</label>
              <input
                type="text"
                id="teacherUsername"
                name="username"
                required
                placeholder="Voer je gebruikersnaam in" />
            </div>

            <div class="input-group">
              <label for="teacherPassword">Wachtwoord:</label>
              <input
                type="password"
                id="teacherPassword"
                name="password"
                required
                placeholder="Voer je wachtwoord in" />
            </div>

            <button type="submit" class="login-btn">
              Inloggen als Leerkracht
            </button>
          </form>
        </div>

        <!-- Student Login Form -->
        <div id="studentLogin" class="login-form">
          <h2>Leerling Inloggen</h2>
          <form id="studentForm">
            <div class="input-group">
              <label for="studentName">Je Naam:</label>
              <input
                type="text"
                id="studentName"
                name="studentName"
                required
                placeholder="Voer je volledige naam in" />
            </div>

            <div class="input-group">
              <label for="studentClass">Je Klas:</label>
              <select id="studentClass" name="studentClass" required>
                <option value="">Kies je klas</option>
                <option value="1A">1A</option>
                <option value="1B">1B</option>
                <option value="2A">2A</option>
                <option value="2B">2B</option>
                <option value="3A">3A</option>
                <option value="3B">3B</option>
              </select>
            </div>

            <button type="submit" class="login-btn">
              Bekijk Mijn Streepjes
            </button>
          </form>
        </div>

        <div
          id="error-message"
          class="error-message"
          style="display: none"></div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
