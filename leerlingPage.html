<!-- @format -->

<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streepjes Systeem - Leerling Dashboard</title>
    <link rel="stylesheet" href="css/stylingLln.css" />
  </head>
  <body>
    <!-- Login Sectie -->
    <div class="login-section" id="loginSection">
      <div class="login-container">
        <div class="login-box">
          <h1>Streepjes Systeem</h1>
          <h2>Leerling Inloggen</h2>

          <form id="studentLoginForm">
            <div class="input-group">
              <label for="studentClass">Selecteer je klas:</label>
              <select id="studentClass" name="studentClass" required>
                <option value="">Kies je klas...</option>
                <option value="1A">Klas 1A</option>
                <option value="1B">Klas 1B</option>
                <option value="2A">Klas 2A</option>
                <option value="2B">Klas 2B</option>
              </select>
            </div>

            <div class="input-group">
              <label for="studentName">Selecteer je naam:</label>
              <select id="studentName" name="studentName" required disabled>
                <option value="">Eerst je klas kiezen...</option>
              </select>
            </div>

            <div class="input-group">
              <label for="studentPassword">Wachtwoord:</label>
              <input
                type="password"
                id="studentPassword"
                name="studentPassword"
                required
                placeholder="Voer je wachtwoord in" />
            </div>

            <button type="submit" class="login-btn">Inloggen</button>
          </form>

          <div
            id="error-message"
            class="error-message"
            style="display: none"></div>

          <div class="login-switch">
            <p>Ben je een leerkracht?</p>
            <a href="loginPage.html" class="switch-link"
              >Klik hier om in te loggen als leerkracht</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Sectie -->
    <div class="dashboard-section" id="dashboardSection" style="display: none">
      <div class="header">
        <h1>Mijn Streepjes</h1>
        <div class="user-info">
          <span id="studentDisplayName">Welkom</span>
          <button id="logoutBtn" class="logout-btn">Uitloggen</button>
        </div>
      </div>

      <div class="container">
        <div class="stats-card">
          <h2>Mijn Status</h2>

          <div class="student-info">
            <div class="info-item">
              <span class="label">Naam:</span>
              <span id="displayName" class="value"></span>
            </div>
            <div class="info-item">
              <span class="label">Klas:</span>
              <span id="displayClass" class="value"></span>
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-card streepjes-card">
              <div class="stat-icon">⚠️</div>
              <div class="stat-number" id="streepjesCount">0</div>
              <div class="stat-label">Streepjes</div>
              <div class="stat-description">
                <span id="streepjesLeft">3</span> streepjes tot minpunt
              </div>
            </div>

            <div class="stat-card minpunten-card">
              <div class="stat-icon">❌</div>
              <div class="stat-number" id="minpuntenCount">0</div>
              <div class="stat-label">Minpunten</div>
              <div class="stat-description">Totaal aantal minpunten</div>
            </div>
          </div>

          <div class="streepjes-visual">
            <h3>Huidige Streepjes:</h3>
            <div class="streepjes-display" id="streepjesDisplay">
              <!-- Streepjes worden hier getoond -->
            </div>
          </div>

          <div class="status-message" id="statusMessage">
            <!-- Status bericht wordt hier getoond -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/leerling.js"></script>
  </body>
</html>
